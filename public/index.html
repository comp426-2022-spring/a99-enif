<head>
    <title>Covid-19 Info Boards Login</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
   <div class = "background">

            <div class = "button-box">
                <div id = "btn"></div>
                <button type="button" id="toggle-btn1" class="toggle-btn" onclick="login()">Log in</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>

                <button id = 'skip_btn' onclick="location.href = 'nationwide.html';"  class = "skip-btn">Skip</button>
            </form>

                <input type = "text" class = "input-field" placeholder="Password" required>

                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>

                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select></label>
                <button type = "submit" class = "submit-btn">Register</button>
            </form>
        </div>
        <div id="national">
            <h1>Nationwide Covid-19 Information</h1>
        </div>
        <div id="states">
            <h1>Covid-19 Information at your location</h1>
        </div>

   </div> 

   <script>
       var x = document.getElementById("login");
       var y = document.getElementById("register");
       var z = document.getElementById("btn");

       function register(){
           x.style.left = "-400px";
           y.style.left = "50px";
           z.style.left = "110px";

       }
       function login(){
           x.style.left = "50px";
           y.style.left = "450px";
           z.style.left = "0px";

       }
   </script>
