<html>
<head>
    <title>Covid-19 Info Boards Login</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
   <div class = "background"> 
       <div class = "form-box">
            <div class = "button-box">
                <div id = "btn"></div>
                <button type="button" class="toggle-btn">Log in</button>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <form id = "login" class = "input-group">
                <input type = "text" class = "input-field" placeholder="Username" required>
                <input type = "text" class = "input-field" placeholder="Password" required>
                <input type = "checkbox" class = "check-box"><span>Remember Me</span>
                <button type = "submit" class = "submit-btn">Log in</button>
            </form>
            <form id = "register" class = "input-group">
                <input type = "text" class = "input-field" placeholder="Username" required>
                <input type = "email" class = "input-field" placeholder="Email" required>
                <input type = "checkbox" class = "check-box"><span>I agree to the terms & condtions</span>
                <button type = "submit" class = "submit-btn">Log in</button>
            </form>
        </div>
   </div> 
</body>
</html>
